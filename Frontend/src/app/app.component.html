<div class="container">


  <div class="sidebar">

   <button class="sidebar-button">
    <span>+</span>
    New chat
   </button>
   
  </div>

  <div class="chartbox">


    <div class="chat-area">

<div *ngFor="let chat of chats">

  <div class="{{chat.user === 'gpt' ? 'chatgpt' : 'user-chat'}}">

    <div class="{{chat.user === 'gpt' ? 'avartar-gpt' : 'avartar'}}"></div>

    <span>{{chat.message}}</span>

  </div>

 
</div>
</div>

    <div class="chat-input-holder">

      <form action="" [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text" class="chat-input-textarea" placeholder="Type message here" formControlName="message">
    
    
    </form>
    </div>
    
  </div>


</div>
